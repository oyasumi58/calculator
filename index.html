<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Calculator </h1>    
    <div id="mainCon">
        <div id="display"></div>
        <div id="rowCon">
            <div class="row" id="row1">
                <button>AC</button>
                <button>T/N</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="row" id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row" id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row" id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row" id="row5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>Del</button>
            </div>
        </div>
    </div>
</body>
</html>
